<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greek Philos FC</title>
  <link rel="icon" href="images/phi.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style/hdr-ftr-spaces.css">
  <link rel="stylesheet" href="css/style/hdr-ftr-colors.css">
  <link rel="stylesheet" href="css/style/nav.css">
  <link rel="stylesheet" href="css/style/spaces-index.css">
  <link rel="stylesheet" href="css/style/colors-index.css">
</head>
<body>
  <header>

    <a href="index.html" id="phi-logo">
      <img src="images/phi.png" alt="Philos club logo (big)" style="width: 100px;">
    </a>

    <h1 class="club-name">
      Greek
      <br>
      Philos
    </h1>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="tickets.html">Tickets</a></li>
        <li><a href="store.html">Store</a></li>
      </ul>
    </nav>

  </header>

  <br>

  <main>
    <figure id="team-huddle">
      <img src="images/handshake.jpg" alt="Greek Philos' Socrates  picture">
    </figure>

    <div class="schedule-container">
      <div id="upcoming-index">
        <h4>Upcoming Match:</h4>
        <p>
          March 4
          <br>
          <a href="tickets.html" style="text-decoration: none;">Greece V France</a>
        </p>
      </div>
      <div id="previous-index">
        <h4>Previous Match:</h4>
        <p>
          Greece 1 - 0 Germany
        </p>
        <p>See full <a href="schedule.html">Schedule</a>.</p>
      </div>
    </div>

    <br>

    <div class="team-container">
      <div class="table-container">
        <table class="roster">
          <caption>Team MVPs</caption>
          <thead>
            <tr>
              <th>Position</th>
              <th>#</th>
              <th>Player</th>
            </tr>
          </thead>
          <tr>
            <td>FW</td>
            <td>10</td>
            <td>Socrates (c)</td>
          </tr>
          <tr>
            <td>GK</td>
            <td>1</td>
            <td>Plato</td>
          </tr>
          <tr>
            <td>FW</td>
            <td>11</td>
            <td>Archimedes</td>
          </tr>
        </table>
        <p>See full <a href="team.html">Team</a></p>
      </div>
      <figure>
        <img src="images/archimedes-trick.jpeg" alt="Archimedes doing some sick dribbling" style="max-width: 100%;">
      </figure>
    </div>
    <br>
    
    <div class="store-container">
      <h2>Store</h2>

      <p><a href="store.html">See all</a></p>
      <div id="store-items-homepage">
        <figure id="fig1">
          <figcaption>Home Kit</figcaption>
          <a href="store.html" style="text-decoration: none;">
            <img src="images/blue-jersey.jpg" alt="Jersey available at the store" style="width: 200px;" id="blue-jersey-1">
          </a>
        </figure>

        <figure id="fig2">
          <figcaption>Away Kit</figcaption>
          <a href="store.html" style="text-decoration: none;">
            <img src="images/white-jersey.jpeg" alt="Jersey available at the store" style="width: 200px;" id="brown-jersey-1">
          </a>
        </figure>
      </div>
    </div>
    <br>
  </main>

  <footer>
    <h3 class="club-name">Greek Philos</h3>
    <a href="index.html">
      <img src="images/phi.png" alt="Philos club logo (small)" style="width: 60px;">
    </a>
  </footer>
</body>
</html>
